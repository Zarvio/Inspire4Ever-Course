<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
</head>
<body>
  <h2>Login to Instagram</h2>
  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <input type="text" id="target" placeholder="Username to follow (optional)"><br><br>
  <button onclick="login()">Login & Follow</button>

  <p id="response"></p>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const target = document.getElementById('target').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, target })
        });

        const data = await res.json();
        document.getElementById('response').innerText = data.message || data.error;
      } catch (err) {
        document.getElementById('response').innerText = '‚ùå Server did not return valid JSON.';
      }
    }
  </script>
</body>
</html>
