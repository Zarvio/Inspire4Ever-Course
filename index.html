<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inspire4Ever</title>
<style>
/* Base Styles */
* { box-sizing: border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #a8edea, #fed6e3);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px;
  margin: 0;
  overflow-x: hidden;
}

h1 { color: #333; margin-bottom: 40px; text-align: center; }

/* Boxes Container */
.boxes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

/* Each Box */
.box {
  background: white;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  padding: 25px 20px;
  width: 260px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.box:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.25); }

/* Section Title */
.section-title {
  font-size: 1.1rem;
  font-weight: 600;
  color: #333;
  margin: 0 0 12px 0;
}

/* Learner Count */
.used-count {
  font-size: 12px;
  color: #777;
  margin-top: 8px;
  opacity: 0.8;
  transition: color 0.3s, opacity 0.3s;
}

.box:hover .used-count { color: #ff4b2b; opacity: 1; }

/* Circle Image */
.circle-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #00ff88;
  margin-bottom: 15px;
  cursor: pointer;
  animation: logoGlow 2s ease-in-out, fadeIn 1.5s ease;
}

@keyframes logoGlow {
  0%,100%{ box-shadow:0 0 10px #00ff88,0 0 20px #00ff88;}
  50%{ box-shadow:0 0 25px #00ffaa,0 0 40px #00ffaa;}
}
@keyframes fadeIn { from { opacity:0; transform:scale(0.7); } to { opacity:1; transform:scale(1); } }

/* Popup */
.popup {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content:center; align-items:center;
  z-index:1000; padding:15px; overflow-y:auto;
}

.popup-content {
  background:#fff;
  padding:25px;
  border-radius:10px;
  width:100%; max-width:400px;
  text-align:center;
  position:relative;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  animation: popupFade 0.4s ease;
}

@keyframes popupFade { from { transform: scale(0.8); opacity:0; } to { transform: scale(1); opacity:1; } }

.popup-content input {
  padding:12px; width:100%; margin:12px 0; border-radius:8px;
  border:1px solid #c396a7; font-size:16px;
}

.popup-content input:focus { border-color:#ff4b2b; outline:none; }

.popup-content button {
  display:block; width:100%; padding:12px;
  background: linear-gradient(45deg, #ff4b2b, #ff416c);
  color:white; border:none; border-radius:8px;
  cursor:pointer; font-weight:bold; margin-top:10px;
  box-shadow:0 5px 15px rgba(255,75,43,0.3);
  transition: all 0.3s ease;
}

.popup-content button:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(255,65,108,0.4); }
.popup-content button:active { transform: scale(0.97); }

.close-btn { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; color:#333; }

.success-msg { color:green; font-weight:bold; margin-top:15px; }
.error-msg { color:red; font-weight:bold; margin-top:15px; }

/* Footer */
footer {
  background:white; padding:20px 30px; border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  text-align:center; margin-top:50px; color:#555;
  font-size:14px; max-width:600px; width:90%; line-height:1.5;
}

footer a { color:#ff4b2b; text-decoration:none; }
footer a:hover { text-decoration:underline; }

/* Responsive */
@media (max-width:768px){
  body{padding:30px 15px;}
  .box{width:90%; max-width:320px;}
  .section-title{font-size:1rem;}
  .used-count{font-size:11px;}
}

@media (max-width:480px){
  h1{font-size:22px; margin-bottom:25px;}
  .box{font-size:14px;}
  .popup-content{padding:18px;}
  .popup-content button{font-size:15px;}
}
</style>
</head>
<body>

<img src="logo.jpg" class="circle-img" alt="Logo">
<h1>Inspire4Ever Course</h1>

<div class="boxes">
  <div class="box" data-key="personal123">
    <h3 class="section-title">Personal Details</h3>
    <p class="used-count">üë• 21 learners used this</p>
  </div>

  <div class="box" data-key="Inspire4Ever$vRcyK">
    <h3 class="section-title">Tutorial</h3>
    <p class="used-count">üë• 304 learners used this</p>
  </div>

  <div class="box" data-key="third123">
    <h3 class="section-title">Coming Soon</h3>
    <p class="used-count">üë• *** learners used this</p>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close-btn" id="closeBtn">&times;</span>
    <h2>Enter Key</h2>
    <input type="password" id="keyInput" placeholder="Enter your key">
    <br>
    <button id="submitBtn">Submit</button>
    <div id="msg"></div>
  </div>
</div>

<footer>
  &copy; 2025 Inspire4Ever ‚Äî Built with ‚ù§Ô∏è & Neon<br>
  Made responsive for phones.
</footer>

<script>
const boxes = document.querySelectorAll('.box');
const popup = document.getElementById('popup');
const closeBtn = document.getElementById('closeBtn');
const submitBtn = document.getElementById('submitBtn');
const keyInput = document.getElementById('keyInput');
const msg = document.getElementById('msg');

let currentKey = "";
let redirectPage = "";

// Box click
boxes.forEach(box => {
  box.addEventListener('click', () => {
    currentKey = box.getAttribute('data-key');

    if(currentKey === "personal123") redirectPage = "personal.html";
    else if(currentKey === "Inspire4Ever$vRcyK") redirectPage = "tutorial.html";
    else if(currentKey === "third123") redirectPage = "third.html";

    keyInput.value = "";
    msg.innerHTML = "";
    popup.style.display = "flex";
    document.body.style.overflow = "hidden";
  });
});

// Close popup
closeBtn.addEventListener('click', () => {
  popup.style.display = "none";
  document.body.style.overflow = "auto";
});

// Outside click close
window.addEventListener('click', (e) => {
  if(e.target === popup){
    popup.style.display = "none";
    document.body.style.overflow = "auto";
  }
});

// Submit key
submitBtn.addEventListener('click', () => {
  if(keyInput.value.trim() === currentKey){
    msg.innerHTML = "<span class='success-msg'>Access Granted!</span>";
    setTimeout(()=> { 
      popup.style.display = "none"; 
      document.body.style.overflow = "auto";
      window.location.href = redirectPage;
    }, 800);
  } else {
    msg.innerHTML = "<span class='error-msg'>Incorrect Key! Try Again.</span>";
  }
});

// Animated learner count
document.querySelectorAll('.used-count').forEach(el => {
  let target = parseInt(el.textContent.match(/\d+/) || [0]);
  let count = 0;
  let interval = setInterval(() => {
    count += Math.ceil(target / 50);
    el.textContent = `üë• ${count} learners used this`;
    if (count >= target) {
      el.textContent = `üë• ${target} learners used this`;
      clearInterval(interval);
    }
  }, 30);
});
</script>

</body>
</html>
